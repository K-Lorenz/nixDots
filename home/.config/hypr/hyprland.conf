#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,1920x1200@60, 0x0, 1.2
monitor = desc:Iiyama North America PL2760H 1164010202371, 1920x1080@144, -3840x0,1
monitor = desc:Ancor Communications Inc VE228 B4LMQS051296, 1920x1080@60, -1920x0,1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = fish -c autostart
exec-once = [workspace 1 silent] kitty
exec-once = [workspace 2 silent] obsidian
exec-once = [workspace 3 silent] firefox
exec-once = [workspace 4 silent] thunderbird
exec-once = [workspace 5 silent] whatsapp-for-linux
exec-once = [workspace 6 silent] spotify


# Source a file (multi-file configs)
source = ~/.config/hypr/macchiato.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 350
    repeat_rate = 30
    follow_mouse = 1
    
    touchpad {
        natural_scroll = yes
        tap-and-drag = true
	scroll_factor = 0.3
    }

    sensitivity = -0.0 # -1.0 - 1.0, 0 means no modification.
}

# XWayland disable scaling
# xwayland {
#     force_zero_scaling = true
# }

# env = GDK_SCALE, 1.6
env = HYPRCURSOR_THEME,Catppuccin-Macchiato-Teal
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Catppuccin-Macchiato-Teal
env = XCURSOR_SIZE,24

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $teal
    col.inactive_border = $surface1

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        size = 8
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 1
    shadow_offset = 0, 0
    shadow_render_power = 2
    col.shadow = $teal
    col.shadow_inactive = 0xff$baseAlpha;
    
    active_opacity = 0.9
    inactive_opacity = 0.7
    fullscreen_opacity =1 
}

# layerrule = blur, waybar

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    smart_split = true;
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    background_color = 0x24273a
}

binds {
    workspace_back_and_forth = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = opaque, code
windowrule = opaque, firefox
windowrule = float, imv
windowrule = opaque, imv
windowrule = float, title:(Media viewer)
windowrule = opaque, title:(Media viewer)
windowrule = float, mpv
windowrule = opaque, mpv
windowrule = opaque, swappy
windowrule = center 1, swappy
windowrule = stayfocused, swappy
$mainMod = SUPER
$modify = ALT 
$strong = CTRL
$precise = SHIFT


bind = $mainMod $modify, V, exec, pypr toggle volume
$volume_sidemenu = ^(pavucontrol)$
windowrule = float, $volume_sidemenu 
windowrule = workspace special:scratch_volume silent, $volume_sidemenu

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Z, exec, pypr zoom
bind = $mainMod, I, exec, firefox
bind = $mainMod, Q, exec, kitty
bind = $mainMod, O, exec, obsidian
bind = $mainMod, T, exec, thunderbird
bind = $modify $strong, T, exec, kitty
bind = $mainMod, S, exec, spotify
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, ESCAPE, exec, fish -c wlogout_uniqe
bind = $mainMod, L, exec, hyprlock
bind = $precise $mainMod, S, exec, fish -c screenshot_to_clipboard
bind = $mainMod $precise, E, exec, fish -c screenshot_edit
bind = $mainMod $precise , R, exec, fish -c record_screen_mp4
bind = $mainMod, V, exec, fish -c clipboard_to_type
bind = $mainMod, X, exec, fish -c clipboard_delete_item
bind = $mainMod $strong, X, exec, fish -c clipboard_clear
bind = $mainMod, U, exec, fish -c bookmark_to_type
bind = $mainMod $precise, U, exec, fish -c bookmark_add
bind = $mainMod $strong, U, exec, fish -c bookmark_delete
bind = $mainMod $precise, C, exec, hyprpicker -a
bind = $mainMod, C, exec, ~/.config/hypr/minimizeScript.sh
bind = $mainMod $precise, F, togglefloating, 
bind = $mainMod, F, fullscreen, 0
bind = $mainMod $precise, P, pseudo, # dwindle
bind = $mainMod $precise, O, togglesplit, # dwindle
bind = $mainMod $strong, M, exit,
bind = $mainMod $strong, R, exit, hyprland

bind = $mainMod SHIFT, N, exec, dunstctl set-paused toggle

bind = ,XF86AudioPause , exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioNext, exec, playerctl previous
bind = $mainMod, SPACE, exec, playerctl play-pause

bind = , XF86AudioRaiseVolume, exec, volumectl -u up
bind = , XF86AudioLowerVolume, exec, volumectl -u down
bind = , XF86AudioMute, exec, volumectl toggle-mute
bind = , XF86AudioMicMute, exec, volumectl -m toggle-mute

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,

#resizing
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

